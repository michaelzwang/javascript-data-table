<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JavaScript Data Table</title>

  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
</head>

<body onload="onLoadBody();">
  <header>
    <h1>JavaScript Data Table</h1>
  </header>

  <div class="table-features-container">
    <input type="text" id="myInput" onkeyup="filterData();" placeholder="Search Table..." title="Search">
    <div class="checkbox-container">View/Hide Column: </div>
  </div>

  <table id="table"></table>

  <div class="pag-links"></div>
</body>
</html>
